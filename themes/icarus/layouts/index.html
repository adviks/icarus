{{ define "main" }}


<h3 class="styleTitle">Latest Articles</h3>
{{- range where .Site.RegularPages "Type" "p" -}}
<p style="margin-bottom: 20px">
    <h4><a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
    <p class="post-summary">{{ .Summary }}</p>
</p>

{{ end }}


{{ end }}
