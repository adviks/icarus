<head>
  <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=610f1a94ec7e08001251865e&product=inline-share-buttons" async="async"></script>
  
  <!-- {{ template "_internal/opengraph.html" . }}

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ .Site.Title }}"/>
  <meta property="og:description" content="{{ .Site.Params.description }}"/>
  <meta property="og:site_name" content="{{ .Site.Title }}"/>
  <meta property="og:url" content="{{ .Site.BaseURL }}"/>
  <meta property="og:locale" content="en">

  {{ if .Params.og_image }}
    <meta property="og:image" content="{{ .Params.images | absURL }}"/>
  {{ else }}
    <meta property="og:image" content="{{ .Site.Params.images | absURL }}"/>
  {{ end }}
