{{ define "main" }}

<h1>Posts</h1>

{{ range .Pages.ByPublishDate.Reverse }}

<p>
    <h4><a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
    <p class="post-summary">{{.Summary }}</p>
    <!-- <p class="post-summary">{{.Params.description}}</p> -->
</p>


{{ end }}
{{ end }}
